<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Task8</title>
    <script>
        function sortString(str) {
            return str.split('').sort().join('');
        }        
    </script>
</head>

<body>
    <center>
        <h1>Task 8</h1>
        <form>
            <table border="1">
                <tr>
                    <th colspan="2">Task 8</th>
                </tr>
                <tr>
                    <td>Enter a string</td>
                    <td><input type="text" id="str" name="str"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="Sort"
                            onclick="alert(sortString(document.getElementById('str').value))"></td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
