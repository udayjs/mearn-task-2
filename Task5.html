<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font awesome  -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://kit.fontawesome.com/15297121ce.js" crossorigin="anonymous"></script>
    <title>Task5</title>
</head>

<body>
    <div class="bg-light">
        <form class="p-5">
            <div class="input-group p-5" style="height: 2rem;">
                <label class="ml-3 mr-4">
                    <h5>First Name</h5>
                </label>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                </div>
                <input style="width: 50px;" type="text" id="myInput" class="form-control" placeholder="First Name"
                    aria-label="Username" aria-describedby="basic-addon1" required>

            </div>
            <div class="input-group p-5" style="height: 2rem;">
                <label class="ml-3 mr-4">
                    <h5>Last Name</h5>
                </label>

                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                </div>
                <input type="text" id="myInput" class="form-control" placeholder="Last Name" aria-label="Username"
                    aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group p-5" style="height: 2rem;">
                <label class="ml-3 mt-1 mr-5">
                    <h5>Email</h5>
                </label>

                <div class="input-group-prepend ml-4">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-message"></i></span>
                </div>
                <input type="text" id="myInput" class="form-control" placeholder="Email" aria-label="Username"
                    aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group p-5" style="height: 2rem;">
                <label class="ml-2 mt-1 mr-4">
                    <h5>Phone</h5>
                </label>

                <div class="input-group-prepend ml-5">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>
                </div>
                <input type="text" id="myInput" class="form-control" placeholder="Phone" aria-label="Username"
                    aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group p-5" style="height: 2rem;">
                <label class="mt-1 mr-5">
                    <h5>Address </h5>
                </label>

                <div class="input-group-prepend ml-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-house"></i></span>
                </div>
                <input type="text" id="myInput" class="form-control" placeholder="Address" aria-label="Username"
                    aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group p-5" style="height: 2rem;">
                <label class="ml-4 mt-1 mr-4">
                    <h5>City </h5>
                </label>

                <div class="input-group-prepend ml-5">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-house"></i></span>
                </div>
                <input type="text" id="myInput" class="form-control" placeholder="City" aria-label="Username"
                    aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group p-5" style="height: 2rem;">
                <label class="ml-3 mt-1 mr-4">
                    <h5>State</h5>
                </label>
                <div class="input-group-prepend ml-5">

                    <label class="input-group-text" for="inputGroupSelect01"><i class="fa-solid fa-bars"></i></label>
                </div>
                <select class="custom-select" style="height: 45px;" id="inputGroupSelect01">
                    <option selected>Please Select Your State</option>
                    <option value="1">Gujarat</option>
                    <option value="2">Punjab</option>
                    <option value="3">Rajasthan</option>
                </select>
            </div>
            <div class="input-group mt-5">
                <label class="ml-3 mt-1 mr-4">
                    <h5>Do You Have Hosting</h5>
                </label>
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <label class="mr-2">Yes</label>
                        <input type="radio" name="choice" class="mr-5"
                            aria-label="Radio button for following text input">
                        <label class="mr-2">No</label>
                        <input type="radio" name="choice" aria-label="Radio button for following text input">
                    </div>
                </div>
            </div>
            <div class="input-group mt-5 pl-5 pr-5">
                <label class="ml-3 mt-1 mr-5">
                    <h5>Project</h5>
                </label>
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa-solid fa-pencil"></i></span>
                </div>
                <textarea class="form-control" style="height: 45px;" aria-label="With textarea"></textarea>
            </div>
            <div style="margin-left: 130px; margin-top: 40px;">
                <button type="submit" class="btn btn-warning ml-5" style="color: white;">Send<i
                        class="fa-solid fa-paper-plane ml-3" style="color: #fffefa;"></i></button>
            </div>
        </form>
    </div>
</body>

</html>
