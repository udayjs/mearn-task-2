<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Task 13</title>
        <style>
            #img {
                position: absolute;
                left: 0px;
                top: 0px;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>Task 13</h1>
            <img id="img" src="https://www.w3schools.com/js/pic_bulboff.gif" width="100" height="180">
            <br>
            <button onclick="start()">Start</button>
            <button onclick="stop()">Stop</button>
        </center>
        <script>
            var img = document.getElementById("img");
            var id;
            function start() {
                id = setInterval(move, 10);
            }
            function move() {
                img.style.left = parseInt(img.style.left) + 20 + 'px';
                if (parseInt(img.style.left) > 1350) {
                    img.style.left = 0 + 'px';
                }
            }
            function stop() {
                clearInterval(id);
            }
        </script>
    </body>
</html>
